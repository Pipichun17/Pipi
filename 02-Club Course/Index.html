<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Club Course</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>社團課程時間表</h1>
        <h3>變更學期起始時間</h3>
        <input type="date">
        <button type="button" onclick="changeTime()">Submit</button>
        <h3>新增下周活動/課程名稱</h3>
        <input type="text" id="newCourse" name="newCourse" value="新增活動/課程">
        <button type="button" onclick="addCourse()">Submit</button>
        <table id="courseTable"></table>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="topic.js"></script>
        <script src="main.js"></script>
    </body>
</html>
